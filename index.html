<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="navbar">

            <h3>
                Student Portal
            </h3>
        
    </section>
    <main>
        <section id="searchbar">
            <div class="search-input">
                <input type="text" id="search" placeholder="Search" name="search" >
            </div>
                <div class="button-input">
                    <button id="search-btn">Search</button>
                </div>
                
        </section>
        <section id="sortbar">
            <button id="a-z">Sort A->Z</button>
            <button id="z-a">Sort Z->A</button>
            <button id="s-marks">Sort By Marks</button>
            <button id="s-passing">Sort By Passing</button>
            <button id="s-class">Sort By Class</button>
            <button id="s-gender">Sort By Gender</button>
        </section>
        <section id="table-1">
            <table>
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </section>
    </main>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
